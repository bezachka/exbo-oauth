<script>
// Получаем параметры code и state
const url = new URL(window.location.href);
const code = url.searchParams.get("code");
const state = url.searchParams.get("state");

// --- НАСТРОЙКА ---

// Отправляем code в Telegram бота
if (code) {
    // Формируем сообщение, которое пользователь должен отправить
    const messageText = `exbo_oauth_code:${code}\nstate:${state}`;
